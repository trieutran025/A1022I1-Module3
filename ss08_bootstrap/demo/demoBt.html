<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .color1 {
            background-color: red;
        }
        .color2 {
            background-color: yellow;
        }
        .color3 {
            background-color: green;
        }
        .color4 {
            background-color: blue;
        }
        .color5 {
            background-color: orange;
        }
        .color6 {
            background-color: brown;
        }
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2 color1">1</div>
        <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2 color2">2</div>
        <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2 color3">3</div>
        <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2 color4">4</div>
        <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2 color5">5</div>
        <div class="col-xs-6 col-md-4 col-lg-3 col-xl-2 color6">6</div>
    </div>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/image1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/image2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/image3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th>Button</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                data-bs-first="Mark" data-bs-last="Otto" data-bs-handler="@mdo">Edit</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                data-bs-first="Jacob" data-bs-last="Thornton" data-bs-handler="@fat">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="first-name" class="col-form-label">First name:</label>
                <input type="text" class="form-control" id="first-name">
            </div>
            <div class="mb-3">
                <label for="last-name" class="col-form-label">Last name:</label>
                <input type="text" class="form-control" id="last-name">
            </div>
            <div class="mb-3">
                <label for="handler" class="col-form-label">Handler:</label>
                <input type="text" class="form-control" id="handler">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>
        </div>
    </div>
    </div>
    <script>
        const exampleModal = document.getElementById('exampleModal')
        if (exampleModal) {
        exampleModal.addEventListener('show.bs.modal', event => {
            // Button that triggered the modal
            const button = event.relatedTarget;
            // Extract info from data-bs-* attributes
            const first = button.getAttribute('data-bs-first');
            const last = button.getAttribute('data-bs-last');
            const handler = button.getAttribute('data-bs-handler');

            // Update the modal's content.
            document.getElementById("first-name").value = first;
            document.getElementById("last-name").value = last;
            document.getElementById("handler").value = handler;
        })
        }
    </script>
</body>
</html>
